    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #0A192F; /* Updated background color */
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            
        }

        header h2 {
            color: white;
            margin: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 5px 10px;
            transition: color 0.3s ease-in-out;
            
        }

        nav ul li a:hover {
            color: #59B2F4; 
            font-weight: bold;
            
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 85vh;
            padding: 0 10%;
        }

        .hero .content {
            max-width: 500px;
        }

        .hero .content h3 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .hero .content h1 {
            font-size: 50px;
            margin: 10px 0;
        }

        .hero .content h2 {
            font-size: 28px;
            display: flex;
            align-items: center;
        }

        /* Typing effect (Final alignment) */
        .typing-container {
            display: inline-block;
            position: relative;
            margin-left: 5px;
            transform: translateY(4px);
        }

        .typing-container span {
            color: #59B2F4;
            border-right: 3px solid white;
            padding-right: 5px;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 2.5s steps(15, end) infinite alternate;
        }

        @keyframes typing {
            0% { width: 0; }
            50% { width: 12ch; }
            100% { width: 0; }
        }

        /* Bouncing Image */
        .image img {
            width: 280px;
            border-radius: 50%;
            /*border: 4px solid #59B2F4;*/
            animation: bounce 1.9s infinite;
            box-shadow: 9px 9px 60px rgba(19, 144, 211, 0.659);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-icons a {
            text-decoration: none;
        }

        .social-icons img {
            width: 30px;
            transition: 0.3s;
        }

        .social-icons img:hover {
            transform: scale(1.2);
        }

        /* Download Button */
        .btn {
            display: inline-block;
            background-color: #59B2F4;
            padding: 12px 24px;
            color: #0A192F;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 4px 4px 10px rgba(19, 144, 211, 0.659); /* Shadow added */
            transition: all 0.3s ease-in-out;
        }

         .btn:hover {
            background-color: #59B2F4;
            box-shadow: 9px 9px 20px rgba(19, 144, 211, 0.659); /* Enhanced shadow on hover */
        }
    </style>
</head>

    <script>
        // Typing Animation Effect
        const words = ["Cyber Forensics Expert","Frontend Developer", "Web Developer"];
        let wordIndex = 0;
        let textElement = document.getElementById("dynamic-text");

        function typeEffect() {
            textElement.style.animation = "none"; // Reset animation
            setTimeout(() => {
                textElement.innerHTML = words[wordIndex]; // Change word
                wordIndex = (wordIndex + 1) % words.length; // Toggle between words
                textElement.style.animation = "typing 2.5s steps(15, end) infinite alternate";
            }, 300);
        }

        setInterval(typeEffect, 2500); // Change text every 2.5 seconds
        

       

        
    </script>
