<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #0A192F; /* Updated background color */
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            
        }

        header h2 {
            color: white;
            margin: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 5px 10px;
            transition: color 0.3s ease-in-out;
            
        }

        nav ul li a:hover {
            color: #59B2F4; 
            font-weight: bold;
            
        }
        /* Skills Section */
        .skills-section {
            padding: 50px 10%;
        }

        .skills-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .skills-section h2 span {
            color: #59B2F4;
        }

        .skills-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 30px;
        }

        /* Technical Skills */
        .technical-skills, .professional-skills {
            width: 45%;
            min-width: 300px;
        }

        .technical-skills h3, .professional-skills h3 {
            font-size: 24px;
            margin-bottom: 25px;
            text-align: center;
        }

        .skill {
            margin: 40px 0;
            text-align: left;
        }

        .skill label {
            font-size: 18px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress {
            height: 100%;
            background: #59B2F4;
            border-radius: 5px;
        }

        /* Professional Skills - Circular Bars */
        .circle-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            gap: 40px;
            justify-items: center;
            margin-top: 30px;
        }

        .circle {
            position: relative;
            width: 100px;
            height: 130px;
        }
        .circle p {
            white-space: nowrap; /* Prevent text from breaking into two lines */
            width: max-content;  /* Ensure text takes only the space it needs */
        }


        .circle svg {
            transform: rotate(-90deg);
            width: 120px;  /* Increase size */
            height: 120px; /* Increase size */
            overflow: visible; /* Ensure full visibility */
        }


        .circle circle {
            fill: none;
            stroke-width: 10;
            stroke: rgba(255, 255, 255, 0.2);
        }

        .circle .progress-circle {
            stroke: #59B2F4;
            stroke-dasharray: 314; /* Circle circumference */
            stroke-dashoffset: 314; /* Initially hidden */
            transition: stroke-dashoffset 1s ease-in-out;
        }

        .circle .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: bold;
        }

      
        

       
    </style>
</head>
<body>

    <header>
        <h2>Portfolio.</h2>
        <nav>
            <ul>
                <li><a href="index.html" class="current">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
     
    </header>
    <section class="skills-section">
        <h2>My <span>Skills</span></h2>
        <div class="skills-container">

            <!-- Technical Skills -->
            <div class="technical-skills">
                <h3>Technical Skills</h3>

                <div class="skill">
                    <label>HTML</label>
                    <div class="progress-bar"><div class="progress" style="width: 90%;"></div></div>
                </div>

                <div class="skill">
                    <label>CSS</label>
                    <div class="progress-bar"><div class="progress" style="width: 60%;"></div></div>
                </div>

                <div class="skill">
                    <label>JavaScript</label>
                    <div class="progress-bar"><div class="progress" style="width: 85%;"></div></div>
                </div>

                <div class="skill">
                    <label>Python</label>
                    <div class="progress-bar"><div class="progress" style="width: 50%;"></div></div>
                </div>

            </div>

            <!-- Professional Skills -->
            <div class="professional-skills">
                <h3>Professional Skills</h3>
                <div class="circle-container">

                    <div class="circle">
                        <svg>
                            <circle cx="50" cy="50" r="50"></circle>
                            <circle class="progress-circle" cx="50" cy="50" r="50" style="stroke-dashoffset: calc(314 - (314 * 90) / 100);"></circle>
                        </svg>
                        <div class="percentage">90%</div>
                        <p>Creativity</p>
                    </div>

                    <div class="circle">
                        <svg>
                            <circle cx="50" cy="50" r="50"></circle>
                            <circle class="progress-circle" cx="50" cy="50" r="50" style="stroke-dashoffset: calc(314 - (314 * 65) / 100);"></circle>
                        </svg>
                        <div class="percentage">65%</div>
                        <p>Communication</p>
                    </div>

                    <div class="circle">
                        <svg>
                            <circle cx="50" cy="50" r="50"></circle>
                            <circle class="progress-circle" cx="50" cy="50" r="50" style="stroke-dashoffset: calc(314 - (314 * 75) / 100);"></circle>
                        </svg>
                        <div class="percentage">75%</div>
                        <p>Problem Solving</p>
                    </div>

                    <div class="circle">
                        <svg>
                            <circle cx="50" cy="50" r="50"></circle>
                            <circle class="progress-circle" cx="50" cy="50" r="50" style="stroke-dashoffset: calc(314 - (314 * 85) / 100);"></circle>
                        </svg>
                        <div class="percentage">85%</div>
                        <p>Teamwork</p>
                    </div>

                </div>
            </div>

        </div>
    </section>

   
    

</body>
</html>
